<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Design</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            font-family: Arial;
            background-color: maroon;
            color:white;
            padding: 10px;


        }
        .brand {
            font-size: 20px;
            font-weight: bold;
        }
        span {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <span class="brand">Shopper</span>
        </div>
        <div>
            <span>Home</span>
            <span>Catalog</span>
            <span>Pages</span>
            <span>Shop</span>
            <span>Blog</span>
        </div>
        <div>
            <span>some icons..</span>
        </div>
    </header>
    
</body>
</html>
